<!DOCTYPE html>
<html>
    <head>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;

        } 

        .col1,
        .col2,
        .col3,
        .col4 {
            background-color: lightpink;
        }
    </style>
        
    </head>
    <body>
        <div class="grid">
            <div class="col1">
                col1
            </div>
            <div class="col2">
                col2
            </div>
            <div class="col3">
                col3
            </div>
            <div class="col4">
                col4
            </div>
            <div class="col1"> 
                col1
            </div>
            <div class="col2">
                col2
            </div>
            <div class="col3">
                col3
            </div>
            <div class="col4">
                col4
            </div>
        </div>
    </body>
</html>
